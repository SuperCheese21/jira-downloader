<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>JIRA Downloader</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</head>

<body>

    <h1>JIRA Downloader</h1>

    <form id="download-form" name="downloader">

        <div class="form-group input-section">

            <label for="domain-input">Domain</label>
            <input type="text" class="form-control shadow p-3 mb-3 bg-white rounded" id="domain-input" name="domain" placeholder="Ex. tracker.welocalize.com"></input>

        </div>

        <div class="form-group">

            <label for="username-input">Username</label>
            <input type="text" class="form-control shadow p-3 mb-3 bg-white rounded" id="username-input" name="username"></input>

        </div>

        <div class="form-group">

            <label for="password-input">Password</label>
            <input type="password" class="form-control shadow p-3 mb-3 bg-white rounded" id="password-input" name="password"></input>

        </div>

        <div class="form-group">

            <label for="jql-input"><strong>Enter JQL String here</strong></label>
            <textarea class="form-control form-control-sm shadow p-3 mb-3 bg-white rounded" id="jql-input" name="jql" rows="4"></textarea>

        </div>

    </form>

    <div class="bottom">

        <button class="btn btn-outline-success" type="submit" form="download-form">Download attachments</button>

        <br />

        <div class="message-container">
            <div id="spinner"></div>
            <p id="message"></p>
        </div>

        <div class="progress progress-container">
            <div class="progress-bar progress-bar-animated" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100" style="width: 0%"></div>
        </div>

    </div>

    <script>
        require('./index.js')
    </script>

</body>

</html>
